<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	
	<title>Signup - NITDgp</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static '/registration/images/icons/nitdgp.png"/>
	<link rel="stylesheet" type="text/css" href="{% static '/registration/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/registration/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/registration/fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/registration/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/registration/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/registration/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/registration/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/registration/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/registration/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/registration/css/main.css' %}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form" method="post" action="/signup/">
					{% csrf_token %}
					<span class="login100-form-title p-b-70">
						Get Started
					</span>
					<span class="login100-form-avatar">
						<img src="{% static '/registration/images/icons/nitdgp.png' %}" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
                        <input class="input100" type="text" name="username" id="id_username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
                        <input class="input100" type="password" name="password" id="id_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
						<span class="focus-input100" data-placeholder="Password"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-50" data-validate="Enter email">
                        <input class="input100" type="email" name="email" id="id_email">
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-50" data-validate="Enter first name">
                        <input class="input100" type="text" name="first_name" id="id_firstname">
                        <span class="focus-input100" data-placeholder="First Name"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-50" data-validate="Enter last name">
                        <input class="input100" type="text" name="last_name" id="id_lastname">
                        <span class="focus-input100" data-placeholder="Last Name"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-50" data-validate="Enter prefix">
                        <input class="input100" type="text" name="prefix" id="id_prefix">
                        <span class="focus-input100" data-placeholder="Prefix"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-50" data-validate="Enter last name">
                        <input class="input100" type="text" name="dept" id="id_department">
                        <span class="focus-input100" data-placeholder="Department"></span>
                    </div>
                    
                    <input type="radio" name="stud_teach" id="id_stud" value='student' style="transform: scale(2)">
                    <label for="id_stud" style="padding-left: 1em">Student</label><br>
                    <input type="radio" name="stud_teach" id="id_teach" value='teacher' style="transform: scale(2)">
                    <label for="id_teach" style="padding-left: 1em">Teacher</label>

					<div class="container-login100-form-btn">
                        <input class="login100-form-btn" type="submit" value="Sign Up">

					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	

	<script src="{% static '/registration/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static '/registration/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static '/registration/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static '/registration/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static '/registration/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static '/registration/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static '/registration/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static '/registration/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static '/registration/js/main.js' %}"></script>

</body>
</html>
